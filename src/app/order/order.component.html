<!--INICIO DO CONTEUDO-->
<section class="content-header">
  </section>

  <section class="content">
    <section class="invoice">

          <form #form="ngForm" novalidate>
            <div class="row">
              <div class="col-xs-12">
                <h2 class="page-header">
                  <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
                </h2>
              </div>
            </div>

            <div class="row invoice-info">
              <div class="col-xs-12">
                <p class="lead">Endereço de Entrega:</p>
              </div>
              <div class="col-sm-6 col-xs-12">
                <mt-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Endereço">
                  <input class="form-control" name="address" ngModel placeholder="Endereço"  required minlength="5" autocomplete="off">
                </mt-input-container>

              </div>
              <div class="col-sm-3 col-xs-6">

                <mt-input-container errorMessage="Obrigatório e somente números" label="Número">
                  <input type="text" class="form-control" name="number"  ngModel placeholder="Número" pattern="^[0-9]*$" required autocomplete="off">
                </mt-input-container>
              </div>

              <div class="col-sm-3 col-xs-6">
                <mt-input-container>
                  <input type="text" class="form-control" name="optionalAddress" ngModel placeholder="Complemento">
                </mt-input-container>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->

            <!-- Table row -->
            <div class="row">
              <div class="col-xs-12">
                <p class="lead">Itens do Pedido:</p>
              </div>

              <mt-order-items [items]="cartItems()"
                              (increaseQty)="increaseQty($event)"
                              (decreaseQty)="decreaseQty($event)"
                              (remove)="remove($event)"
              ></mt-order-items>

              <!-- /.col -->
            </div>
            <!-- /.row -->

            <div class="row">
              <!-- accepted payments column -->
              <div class="col-sm-6 col-xs-12">
                <p class="lead">Formas de Pagamento:</p>

                  <div class="form-group">
                     <!-- <div>
                       <label>
                         <div class="iradio_flat-red checked" aria-checked="false" aria-disabled="false"
                             style="position: relative;">
                             <input type="radio" name="r3" class="flat-red" checked="" style="position: absolute; opacity: 0;"/>
                             <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                         </div>
                         Dinheiro
                       </label>
                     </div>
                    <div>
                      <label>
                        <div class="iradio_flat-red" aria-checked="false" aria-disabled="false"
                            style="position: relative;">
                            <input type="radio" name="r3" class="flat-red" checked="" style="position: absolute; opacity: 0;"/>
                            <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                        </div>
                        Cartão de Débito
                      </label>
                    </div> -->
                    <mt-radio [options]="paymentOptions" name="paymentOption" required ngModel ></mt-radio>
                  </div>

              </div>
              <!-- /.col -->
              <div class="col-sm-6 col-xs-12">
                <p class="lead">Frete e Total:</p>

                <mt-delivery-costs
                  [delivery]="delivery"
                  [itemsValue]="itemsValue()"
                  ></mt-delivery-costs>

              </div>
              <!-- /.col -->
            </div>

          </form>

          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success pull-right"
                (click)="checkOrder(form.value)"
                [disabled]="!form.valid || cartItems().length === 0">
               <i class="fa fa-credit-card"></i> Concluir Pedido
              </button>
            </div>
          </div>

      </section>
  </section>
  <!-- FIM DO CONTEUDO-->
